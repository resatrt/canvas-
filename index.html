<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id=actions class="actions">
        <svg id = pen class="icon active" >
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id=eraser class="icon" >
            <use xlink:href="#icon-eraser"></use>
        </svg> 
        <svg id=clear class="icon" >
            <use xlink:href="#icon-clear"></use>
        </svg> 
        <svg id=save class="icon" >
            <use xlink:href="#icon-save"></use>
        </svg>  
    </div>
    <ol class="colorbox">
        <li id=black class="black active"></li>
        <li id=red class="red"></li>
        <li id=yellow class="yellow"></li>
        <li id=blue class="blue"></li>
    </ol>
    <ol class="size">
        <li id = thin class="thin"></li>
        <li id = thick class="thick"></li>
    </ol>
    <script src="https://at.alicdn.com/t/font_881162_7lecvt48vqr.js"></script>
    <script src="./main.js"></script>
    
</body>

</html>
